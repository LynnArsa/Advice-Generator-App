<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Advice Generator App</title>

</head>
<body>

  <div id="box" class="grid-box">
    <div id="advice-id" class="grid"></div> 
    <div id="advice-word" class="grid"></div>
    <div id="line">
      <img src="https://raw.githubusercontent.com/LynnArsa/Advice-Generator-App/main/images/pattern-divider-desktop.svg" style="background-color: hsl(217, 19%, 24%)">
    </div>
  </div>
 
  <div id="button-style">
    <button onclick="getAdvice()">
      <img src="https://raw.githubusercontent.com/LynnArsa/Advice-Generator-App/main/images/icon-dice.svg" class="dice">
    </button>
  </div>

  <script src="js.js"></script>


  <footer>
    Challenge by <a href="https://www.frontendmentor.io/?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/LynnArsa" target="_blank">Lynn</a>.
  </footer>

</html>
